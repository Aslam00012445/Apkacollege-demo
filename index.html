<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Word Two Colors</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddd;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      flex: 1;
      background: #ffffff;
    }

    .middle {
      width: 90px;
      background: #2f2f2f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right {
      width: 90px;
      background: #ff6a2b;
    }

    .text {
      transform: rotate(-90deg);
      font-size: 28px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      white-space: nowrap;
    }

    .orange {
      color: #ff6a2b;
    }

    .white {
      color: #ffffff;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left"></div>

    <div class="middle">
      <div class="text">
        <span class="orange">Front</span>
        <span class="white">nah</span>
      </div>
    </div>

    <div class="right"></div>
  </div>

</body>
</html>
